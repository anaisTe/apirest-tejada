<div class="login-container">
    <div class="form-alignment">
        <form class="form-container" [formGroup]="LoginForm">
            <div class="form-container-title">
                <p>Bienvenido</p>
            </div>
            <div>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Correo</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-icon matSuffix class="material-symbols-outlined">mail</mat-icon>
                    <mat-error>{{ mailInputControl?.errors | formFieldValidationErrors }}</mat-error>
                </mat-form-field>
            </div>        
            <div>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error>{{ passwordInputControl?.errors | formFieldValidationErrors }}</mat-error>
                </mat-form-field>
            </div>  
            <div class="d-flex justify-content-center">
                <button mat-flat-button color="primary" type="submit" (click)="goToHome()">Iniciar sesión</button>
            </div> 
        </form>
    </div>
</div>
